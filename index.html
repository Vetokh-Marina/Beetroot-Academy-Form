<!DOCTYPE html>
<html lang="ukr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User registration</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="main">
            <div class="container">
                <form method="get" class="form__registration">
                    <div class="item">
                        <label for="name">
                            <p>Повне ім'я</p>
                            <input type="text" id="name">
                        </label>
                    </div>
                    <div class="item">
                        <label for="email">
                            <p>Email</p>
                            <input type="email" id="email">
                        </label>
                    </div>
                    <div class="item">
                        <label for="password">
                            <p>Пароль</p>
                            <input type="password" id="password">
                        </label>
                    </div>
                    <div class="item">
                        <label for="password_2">
                            <p>Пароль ще раз</p>
                            <input type="password" id="password_2">
                        </label>
                    </div>
                    <div class="item">
                        <label class="item__radio">
                            <p>Стать</p>
                            <input type="radio" name="sex" value="man">
                            чоловіча
                        </label>
                        <label class="item__radio">
                            <input type="radio" name="sex" value="women">
                            жіноча
                        </label>
                    </div>
                    <div class="item">
                        <label for="age">
                            <p>Вік</p>
                            <input type="age" id="age">
                        </label>
                    </div>
                    <div class="item">
                        <p>Курс</p>
                        <select name="course">
                            <option selected>-=Виберіть курс=-</option>
                            <option value="html">Html/CSS</option>
                            <option value="js">Javascript</option>
                            <option value="react">React JS</option>
                            <option value="node">Node JS</option>
                        </select>
                    </div>
                    <div class="item">
                        <p>Повна адреса</p>
                        <textarea cols="20" rows="5" placeholder="Країна,регіон,місто/селище,вулиця"></textarea>
                    </div>
                    <div class="item">
                        <label for="confirm">
                            <input type="checkbox" id="confirm">
                            <p>Я погоджуюсь з обробкою персональних даних</p>
                        </label>
                    </div>
                    <div class="block-btn">
                        <button type="reset" class="button">Очистити форму</button>
                        <button type="submit" class="button">Зареєструватися</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
